{% extends "base.html" %}

{% block body %}


    <section id="appointment" data-stellar-background-ratio="3">
        <div class="container">
            <div class="row">
                <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                    <h2 align="center">Login</h2>
                </div>
                <div class="col-md-6 col-sm-6">
                    <img style="margin-left: 250px" width="250" height="350"
                         src="../static/images/logo.jpeg" class="img-responsive" alt="">
                </div>

                <div class="col-md-6 col-sm-6">
                    <!-- CONTACT FORM HERE -->
                    <form id="login" role="form" method="post" action="">

                        <!-- SECTION TITLE -->


                        <div class="wow fadeInUp" data-wow-delay="0.8s">
                            <div class="col-md-6 col-sm-6">
                                <label for="email">email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       placeholder="Your Email">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="password">
                                <button style="background-color: #8745d5" type="submit" class="form-control" id="cf-submit" name="submit">Submit Button
                                </button>
                                <a href=""><b><pre>   Create a New Account!</pre></b></a>
                                {% if error %}
                                    <div class="error_alert">
                                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                        <strong>Error : </strong> {{ error }}
                                    </div>
                                {% endif %}

                            </div>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

{% endblock body %}
