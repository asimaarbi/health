{% extends "base.html" %}

{% block body %}


<section id="appointment" data-stellar-background-ratio="3">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-sm-6">
                <img src="../static/images/appointment-image.jpg" class="img-responsive" alt="">
            </div>

            <div class="col-md-6 col-sm-6">
                <form id="register-form" role="form" method="post" action="#">

                    <!-- SECTION TITLE -->
                    <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                        <h2>Registration</h2>
                    </div>

                    <div class="wow fadeInUp" data-wow-delay="0.8s">
                        <div class="col-md-6 col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="col-md-6 col-sm-6">
                            <label for="c_password">Confirm Password</label>
                            <input type="password" class="form-control" id="c_password" name="c_password"
                                   placeholder="Confirm Password">
                        </div>

                        <div class="col-md-12 col-sm-12">

                            <button type="submit" class="form-control" id="cf-submit" name="submit">Submit Button
                            </button>
                            <a href="/login">Login into existing account!</a>
                            <br>
                        {% if error %}
                            <div class="error_alert">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong>Error : </strong> {{ error }}
                            </div>                        {% endif %}

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

{% endblock body %}
